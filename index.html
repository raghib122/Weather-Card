<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card</title>
  <link rel="shortcut icon" href="icons8-summer-48.png" type="image/x-icon">
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="card">
    <div class="container">
      <div class="cloud front">
        <span class="left-front"></span>
        <span class="right-front"></span>
      </div>
      <span class="sun sunshine"></span>
      <span class="sun"></span>
      <div class="cloud back">
        <span class="left-back"></span>
        <span class="right-back"></span>
      </div>
    </div>
  <div class="search" >
    <input type="search" placeholder="Search"  style="border-radius: 5px; background-color: rgb(237, 237, 131); padding: 5px;">
  </div>
    <div class="card-header">
      <span>Messadine, Susah<br>Tunisia</span>
      <span>June 30</span>
    </div>
  
    <span class="temp">23Â°</span>
  
    <div class="temp-scale">
      <span>Celcius</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
